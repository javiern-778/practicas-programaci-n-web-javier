<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario en Card</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h2>Información del Alumno</h2>
        </div>
        <div class="row mb-3">
          <div class="col-md-12 d-flex justify-content-end">
            <button class="btn btn-success">Enviar</button>
          </div>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-md-3">
              <label for="na" class="form-label">Nombre Alumno:</label>
              <input type="text" id="na" class="form-control"  placeholder="Nombre del Alumno" />
            </div>
            <div class="col-md-3">
              <label for="ap" class="form-label">Apellido Paterno:</label>
              <input type="text" id="ap" class="form-control"  placeholder="Apellido Paterno" />
            </div>
            <div class="col-md-3">
              <label for="am" class="form-label">Apellido Materno:</label>
              <input type="text" id="am" class="form-control"  placeholder="Apellido Materno"/>
            </div>
            <div class="col-md-3">
              <label for="nc" class="form-label">Numero de Control:</label>
              <input type="text" id="nc" class="form-control"  placeholder="Numero de Control"/>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label for="carrera" class="form-label"
                >Seleccionar Carrera:</label
              >
              <select id="carrera" class="form-select">
                <option value="">Seleccione Carrera</option>
                <option value="1">
                  INGENIERÍA EN SISTEMAS COMPUTACIONALES</option>
                <option value="1">INGENIERÍA MECATRÓNICA</option>
                <option value="1">INGENIERÍA INDUSTRIAL</option>
                <option value="1">LICENCIATURA EN ARQUITECTURA</option>
                <option value="1">LICENCIATURA EN ADMINISTRACIÓN</option>
                <option value="1">INGENIERÍA CIVIL</option>
                <option value="1">INGENIERÍA EN GESTIÓN EMPRESARIAL</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="semestre" class="form-label">Semestre:</label>
              <input type="text" id="semestre" class="form-control"  placeholder="Semestre"/>
            </div>
            <div class="col-md-4">
              <label for="grupo" class="form-label">Grupo:</label>
              <input type="text" id="grupo" class="form-control"  placeholder="Grupo"/>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="ubicacion" class="form-label">Ubicación:</label>
              <input type="text" id="ubicacion" class="form-control"  placeholder="Ubicación"/>
            </div>
            <div class="col-md-4">
              <label for="calle" class="form-label">Calle:</label>
              <input type="text" id="calle" class="form-control"  placeholder="Calle"/>
            </div>
            <div class="col-md-4">
              <label for="cp" class="form-label">Codigo Postal:</label>
              <input type="text" id="cp" class="form-control"  placeholder="Codigo Postal"/>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
